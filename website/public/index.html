<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevTools Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-grid"></div>
    <header class="compact-header">
      <div class="header-left">
        <h1>
          <span class="accent">&lt;</span>DevTools<span class="accent"
            >/&gt;</span
          >
        </h1>
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text">Online</span>
        </div>
      </div>

      <nav class="header-nav">
        <div class="nav-tabs">
          <button class="tool-btn active" data-tool="json">
            <span class="btn-icon">{ }</span>
            <span class="btn-text">JSON</span>
          </button>
          <button class="tool-btn" data-tool="text">
            <span class="btn-icon">Aa</span>
            <span class="btn-text">Text</span>
          </button>
          <button class="tool-btn" data-tool="url">
            <span class="btn-icon">üîó</span>
            <span class="btn-text">URL</span>
          </button>
        </div>
        <a href="http://localhost:5678" target="_blank" class="n8n-link">
          <span class="external-icon">‚ö°</span>
          n8n
        </a>
      </nav>
    </header>

    <main>
      <!-- JSON Tools -->
      <div id="json-tools" class="tool-section active">
        <div class="section-header">
          <h2><span class="section-icon">{ }</span>JSON Processor</h2>
          <div class="section-badge">Format & Validate</div>
        </div>
        <div class="tool-container">
          <div class="input-side">
            <label class="input-label">Input JSON</label>
            <textarea
              id="json-input"
              placeholder="Paste your JSON here..."
              class="code-input"
            ></textarea>
          </div>
          <div class="controls-center">
            <div class="button-group">
              <button onclick="beautifyJSON()" class="btn-primary">
                <span class="btn-icon">‚ú®</span>
                Beautify
              </button>
              <button onclick="minifyJSON()" class="btn-secondary">
                <span class="btn-icon">üì¶</span>
                Minify
              </button>
              <button onclick="clearJSON()" class="btn-danger">
                <span class="btn-icon">üóëÔ∏è</span>
                Clear
              </button>
            </div>
          </div>
          <div class="output-side">
            <label class="output-label">Output</label>
            <textarea
              id="json-output"
              placeholder="Result will appear here..."
              readonly
              class="code-output"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Text Tools -->
      <div id="text-tools" class="tool-section">
        <div class="section-header">
          <h2><span class="section-icon">Aa</span>Text Processor</h2>
          <div class="section-badge">Transform & Analyze</div>
        </div>
        <div class="tool-container">
          <div class="input-side">
            <label class="input-label">Input Text</label>
            <textarea
              id="text-input"
              placeholder="Enter your text here..."
            ></textarea>
          </div>
          <div class="controls-center">
            <div class="button-group">
              <button onclick="toUpperCase()" class="btn-primary">
                <span class="btn-icon">‚¨ÜÔ∏è</span>
                UPPERCASE
              </button>
              <button onclick="toLowerCase()" class="btn-secondary">
                <span class="btn-icon">‚¨áÔ∏è</span>
                lowercase
              </button>
              <button onclick="countWords()" class="btn-accent">
                <span class="btn-icon">üìä</span>
                Analyze
              </button>
            </div>
          </div>
          <div class="output-side">
            <label class="output-label">Output</label>
            <textarea
              id="text-output"
              placeholder="Result will appear here..."
              readonly
            ></textarea>
          </div>
        </div>
      </div>

      <!-- URL Tools -->
      <div id="url-tools" class="tool-section">
        <div class="section-header">
          <h2><span class="section-icon">üîó</span>URL Processor</h2>
          <div class="section-badge">Encode & Decode</div>
        </div>
        <div class="tool-container">
          <div class="input-side">
            <label class="input-label">Input URL</label>
            <textarea
              id="url-input"
              placeholder="Enter your URL here..."
            ></textarea>
          </div>
          <div class="controls-center">
            <div class="button-group">
              <button onclick="encodeURL()" class="btn-primary">
                <span class="btn-icon">üîí</span>
                Encode
              </button>
              <button onclick="decodeURL()" class="btn-secondary">
                <span class="btn-icon">üîì</span>
                Decode
              </button>
            </div>
          </div>
          <div class="output-side">
            <label class="output-label">Output</label>
            <textarea
              id="url-output"
              placeholder="Result will appear here..."
              readonly
            ></textarea>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
