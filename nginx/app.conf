# /home/lihsheng/what_the/nginx/app.conf

# Main website server block
server {
        listen 80;
    server_name lihsheng.space;

    # Route for Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# n8n subdomain server block (also redirects to HTTPS)
server {
        listen 80;
    server_name n8n.lihsheng.space;

    location / {
        return 301 https://$host$request_uri;
    }
}